<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='./arjs/vendor/three.js/build/three.min.js'></script>
  <script src="./arjs/vendor/three.js/examples/js/loaders/MTLLoader.js"></script>
  <script src="./arjs/vendor/three.js/examples/js/loaders/OBJLoader.js"></script>
  <script src="./arjs/build/ar.js"></script>
  <script src="index.js" defer async></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script>
  /* 上下スクロール無効 */
  window.addEventListener('touchmove', function(event) {
    event.preventDefault();
  });
  /* ピッチインピッチアウトによる拡大縮小を禁止 */
  document.documentElement.addEventListener('touchstart', function (e) {
  if (e.touches.length >= 2) {e.preventDefault();}
  }, false);
  /* ダブルタップによる拡大を禁止 */
  var t = 0;
  document.documentElement.addEventListener('touchend', function (e) {
  var now = new Date().getTime();
  if ((now - t) < 350){
    e.preventDefault();
  }
  t = now;
  }, false);
</script>
</head>
<body>
  <section class="load"></section>
  <section class="shooter"></section>
</body>
</html>
